<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <title>Winter Sphare</title>

    <script>
      document.querySelector("#nextSeason").addEventListener("click", e=> {
        location.href = "spring.html";
      });
    </script>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="src/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/@editvr/aframe-simple-link-component/dist/aframe-simple-link-component.min.js"></script>

    </head>
  <body>
    <a-scene>

      <!-- Ground = Winter Sphare-->
      <a-entity environment="preset: forest; sunPosition: none; groundColor:snow; skyColor:#35415e; groundTexture: walkernoise; dressingColor: #71a5ba;"></a-entity>
      <a-entity particle-system="preset: snow; particleCount: 3000;"></a-entity>

      <a-camera position="-1 1 20">
        <a-cursor></a-cursor>
      </a-camera>
      
      <!-- Tree -->
      <a-cylinder
        position="0 0.5 0"
        scale="2 30 2"
        material="src: url(https://media.istockphoto.com/id/466135044/photo/close-up-of-brown-tree-bark-texture.jpg?s=612x612&w=0&k=20&c=UwmRr0br77ZOobojE8rfuDeScHivCxk9mXky1d5v07I=)"
        ><a-entity
            geometry="primitive: cone"
            position="0 0.5 0"
            scale="5 0.5 5"
            material="src: url(https://images.unsplash.com/photo-1609792812232-532aef2aad31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&w=1000&q=80)"
        ></a-entity>
        <a-entity
            geometry="primitive: cone"
            position="0 1 0"
            scale="4 1 4"
            material="src: url(https://images.unsplash.com/photo-1609792812232-532aef2aad31?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&w=1000&q=80)"
        ></a-entity>
      </a-cylinder>

      <!-- Lamp -->
      <a-sphere
        position="10 20 10"
        scale="1"
        light="type: ambient; color: gold; intensity: 0"
        animation="property: scale; dir: alternate; dur: 100; to: 1 1.1 1.1; loop: true"
        animation__light="property: light.intensity: 1; to: 1; dur: 5000; startEvents: click; dir: alternate; loop: 1"
        animation__move-light="property: position; to: 0 20 -35; dur: 1000; easing: linear; loop:false; startEvents:click"
        animation__move-down="property: position; to: -1 1 10; dur: 1000; easing: easeOutCubic; loop:false;"
      ></a-sphere>
    
      <!-- Link -->
      <a-entity 
        color="red"
        id="nextSeason" position="-10 20 10" color="red" 
        simple-link="foo: bar; href: spring.html; title: Next Season"
        animation__move="property: position; to: -1 1 10; dur: 3000; loop:false;"></a-entity>
    </a-scene>
  </body>
</html>

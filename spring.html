<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spring Season" />

    <title>Dandelion Spring</title>

    <script>
      document.querySelector("#nextSeason").addEventListener("click", e=> {
        location.href = "summer.html";
      });
    </script>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="src/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-event-set-component/master/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/@editvr/aframe-simple-link-component/dist/aframe-simple-link-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <!-- Ground = Dandelion Spring-->
      <a-entity
        environment="preset: forest; shadow:true; sunPosition: 1 5 -2; groundTexture: walkernoise; dressingColor: pink; groudColor:#A5C667"></a-entity>
      <a-entity particle-system="preset: dust; particleCount: 300;"></a-entity>
      
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      
      <!-- Tree -->
      <a-cylinder
            position="-1 0.5 -25"
            scale="2 30 2"
            material="src: url(https://static.vecteezy.com/system/resources/thumbnails/000/164/514/small/Free_Woodgrain_Vector-04.jpg)"
            ><a-entity geometry="primitive: box" 
                position="0 0.5 0"
                scale="4 0.3 4"
                material="src: url(https://st2.depositphotos.com/3200701/9831/i/450/depositphotos_98319612-stock-photo-vibrant-spring-background-texture-with.jpg)"
            ></a-entity>
            <a-entity geometry="primitive: box" 
                position="0 0.5 0"
                scale="3 0.4 3"
                material="src: url(https://st2.depositphotos.com/3200701/9831/i/450/depositphotos_98319612-stock-photo-vibrant-spring-background-texture-with.jpg)"
            ></a-entity>
        </a-cylinder>

      <!-- Link -->
      <a-entity 
        event-set__color="_event:mouseenter;color:blue;"
        id="nextSeason" position="5 2 -10" color="red" 
        simple-link="foo: bar; href: summer.html; title:Next Season;"
        animation__move="property: position; to: 0 2 -10; dur: 3000; ; loop:false;"></a-entity>

    </a-scene>
  </body>
</html>
